
<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
	<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>

	<script type="text/javascript" src="../gettit.js"></script>
	<script type="text/javascript">

		var loader = gettit.getLoader({
			// Name of the jammit assets manifest.
			assetsConfiguration: 'assets.yml',
			// Should be dynamically set to "production" or "development" in a 
			// php, jsp, etc. In development, assets are loaded; in production 
			// the concatenated/minified files are loaded.
			environment: 'development',
			// Prepended to javascript, css, and assetsConfiguration when fetching files.
			assetsPath: '',
			// Prepended to production assets when fetching files.
			buildPath: 'build/'
		});

		loader.get(['vendor', 'core', 'template'], 'core', function() {
			// After all of the assets are loaded, start the app...
			new app.AppView();
		});

	</script>

</body>
</html>
